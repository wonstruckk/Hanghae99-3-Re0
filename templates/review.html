<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <!-- Font Awesome CSS -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/mystyle.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Stylish&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

  <script src="{{ url_for('static', filename='myjs.js') }}"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <style>
      * {
          font-family: 'Stylish', sans-serif;
      }


      .title {
          font-weight: 800;
          font-size: 5rem;

      }

      .modal-content {
          width: 650px;
          max-width: 100%;
      }

      .modal1 .media {
          width: 600px;
          margin: auto;
      }

      .inForm {
          max-width: 900px;
          margin: 50px auto;
      }


  </style>

</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="../static/ns_logo.png" width="112" height="28">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item">
        홈
      </a>

      <a class="navbar-item">
        브랜드
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          더보기
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item">
            스낵
          </a>
          <a class="navbar-item">
            음료
          </a>
          <a class="navbar-item">
            간편식
          </a>
          <hr class="navbar-divider">
          <a class="navbar-item">
            채용
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
        </div>
      </div>
    </div>
  </div>

</nav>
<section class="hero is-danger">
  <div class="hero-body">
    <p class="title">
      라면 뭐 먹지?
    </p>
  </div>
</section>

<section>
  <div class="inForm">
    <form action="/" method="get">
      <div class="card mb-3" style="max-width: 1000px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="" class="img-fluid rounded-start" alt="크롤링이미지" width="270px">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">라면 이름</span>
                <input type="text" name="title" class="form-control" value="라면이름크롤링."
                       aria-label="Username" aria-describedby="basic-addon1" readonly>
              </div>
              <div class="input-group">
                <textarea id="content" name="content" class="form-control"
                          aria-label="With textarea" rows="8" cols="20" readonly>라면 정보 크롤링내용 </textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div> <!-- inForm end -->
</section>

<section class="modal1">

  <article class="media">
    <figure class="media-left" style="align-self: center">
      {# 프로필클릭시 프로필페이지로전환 #}
      <a class="image is-32x32" href="/user/{{ user_info.username }}">
        <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
      </a>
    </figure>
    <div class="media-content">
      <div class="field">
        <p class="control">
          <input id="input-post" class="input is-rounded" placeholder="무슨 생각을 하고 계신가요?"
                 onclick='$("#modal-post").addClass("is-active")'></p>
      </div>
    </div>
  </article>


  <div class="modal" id="modal-post">
    <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
    <div class="modal-content">
      <div class="box">
        <article class="media">
          <div class="media-content">
            <div class="field">
              <p class="control">
                    <textarea id="textarea-post" class="textarea"
                              placeholder="입력부탁드립니다."></textarea>
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">

              </div>
              <div class="level-right">
                <div class="level-item">
                  <a class="button is-sparta" onclick="post()">등록하기</a>
                </div>
                <div class="level-item">
                  <a class="button is-sparta is-outlined"
                     onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                </div>
              </div>
            </nav>
          </div>
        </article>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"
            onclick='$("#modal-post").removeClass("is-active")'></button>
  </div>

</section>


<section class="section">
  <div id="post-box" class="container">
    <div class="box">
      <article class="media">
        <div class="media-left">
          <a class="image is-64x64" href="#">
            <img class="is-rounded"
                 src={{ url_for("static", filename="profile_pics/profile_placeholder.png") }} alt="Image">
          </a>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{user_info.username}}</strong> <small>@username</small> <small>10분 전</small>
              <br>
              글을 적는 칸
            </p>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('', 'heart')">
                <span class="icon is-small"><i class="fa fa-heart" aria-hidden="true"></i></span>&nbsp;<span
                  class="like-num">2.7k</span>
              </a>
            </div>
          </nav>
        </div>
      </article>
    </div>

  </div>
</section>


</body>
</html>
