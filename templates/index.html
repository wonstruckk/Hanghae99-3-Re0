             function listing() {

                 $.ajax({
                     type: 'GET',
                     url: "/index",
                     data: {},
                     success: function (response) {
                         let rows = response['all_noodles']

                             let title = rows[i]['title']
                             let img = rows[i]['img']

                             let temp_html =`<div class="col">
                                                <div class="card">
                                                    <img src="${img}" class="card-img-top"
                                                         alt="...">
                                                    <div class="card-body">
                                                        <h5 class="card-title">${title}</h5>
                                                    </div>
                                                </div>
                                            </div>`
                             $('#cards-box').append(temp_html)

                         }
                     }
                 })
             }
